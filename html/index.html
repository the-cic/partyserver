<!doctype html>
<html ng-app="logApp">
    <head>
        <title>Log</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controller.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div ng-controller="MainController" class="App">

            <div class="Connection">
                <div>
                    <input type="checkbox" ng-model="masterInput"/>
                    <span>Master</span>
                </div>
                <div ng-show="!masterInput">
                    <input type="text" ng-model="roomInput"/>
                    <span>Room</span>
                </div>
                <div ng-show="masterInput">
                    <input type="text" ng-model="tokenInput"/>
                    <span>Token</span>
                    <br/>
                </div>
                <div>
                    <input type="text" ng-model="nameInput"/>
                    <span>Name</span>
                </div>

                <div class="Separator Thick"></div>

                <div>
                    <span ng-click="onClickConnect()" class="Button disable-select">Connect</span>
                    <span>Connection status:</span>
                    <span>{{connectionStatus}}</span>
                </div>

                <div class="Separator Thick"></div>

                <span ng-click="onClickSend()" class="disable-select">Send</span>
                <br/>
                <div class="Log">{{log}}</div>
            </div>

        </div>
    </body>
</html>
