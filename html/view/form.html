<div class="Form">
    <div class="Title">{{content.form.title}}</div>
    <div ng-repeat="item in content.form.fields">
        <div class="Label">{{item.label}}</div>
        <input type="text" ng-model="item.value" class="TextInput"/>
    </div>
    <div class="Label">&nbsp;</div>
    <div ng-click="onClickSendForm()" class="Button disable-select">Send</div>
</div>
