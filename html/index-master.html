<!doctype html>
<html ng-app="clientApp">
    <head>
        <title>Log</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controller-master.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div ng-controller="MasterController" class="App">

            <div ng-include="'view/connection-master.html'" ></div>

            <div class="Content" ng-show="loggedIn">

                <div>
                    Room code: {{roomCode}}
                </div>
                <div>
                    Connected users:
                    <span ng-repeat="user in users"> {{user}} </span>
                </div>

                <span ng-click="onClickTestSend()" class="disable-select">Send form test</span>
                <br />
                <span ng-click="onClickSendAssets()" class="disable-select">Send assets</span>
                <br />
                <span ng-click="onClickSendViewBox()" class="disable-select">Send view</span>

            </div>

            <div ng-include="'view/log.html'" ></div>

        </div>
    </body>
</html>
